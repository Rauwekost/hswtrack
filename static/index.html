<!-- Home screen & weight tracking -->
<script id="home-template" type="text/x-handlebars-template">
  {{#weight}}
  <p>Hi {{../login}}!</p>
  <p>Your weight today: {{{round ../weight 1}}} kg  <button id="weight-clear-btn" class="btn btn-default btn-xs">Clear</button>
</p>
  {{/weight}}

  {{^weight}}
  <div class="well">
    <p>Hi {{login}}!  Please enter your weight (kg):</p>
    <input type="number" id="weight-input" placeholder="Enter weight.."></input>
    <button id="weight-input-btn" class="btn btn-primary">Save</button>
  </div>
  {{/weight}}

  <div class="row">
    <div id="weight-plot" class="col-md-12"></div>
  </div>

  <div class="btn-group" data-toggle="buttons">
    <label class="btn btn-default btn-sm" id="graph-3-mo">
      <input type="radio" name="graph-range"><small>3 months</small>
    </label>
    <label class="btn btn-default btn-sm" id="graph-12-mo">
      <input type="radio" name="graph-range"><small>12 months</small>
    </label>
    <label class="btn btn-default btn-sm" id="graph-24-mo">
      <input type="radio" name="graph-range"><small>24 months</small>
    </label>
    <label class="btn btn-default btn-sm" id="graph-all">
      <input type="radio" name="graph-range"><small>Lifetime</small>
    </label>
  </div>

  <br>
  <br>
  <h4>Comments</h4>
  <div class="col-md-6" id="comments">
  </div>
  <br>

</script>

<script id="notes-template" type="text/x-handlebars-template">
  <ul class="list-unstyled">
    {{#each notes}}
    <li>{{text}} <a id="rm-note" href="#">&times;</a>
    </li>
    {{/each}}
    <li>
      <input size="40" type="text" id="note-input" placeholder="Add comment.."></input>
      <button id="note-input-btn" class="btn btn-default btn-xs">Save</button>
    </li>
  </ul>
</script>

<script id="settings-template" type="text/x-handlebars-template">
  Settings for {{login}}
</script>


<script id="login-template" type="text/x-handlebars-template">
  <div class="col-md-3">

    {{#loginError}}
    <div class="alert alert-danger alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      {{../loginError}}
    </div>
    {{/loginError}}

    <div class="well">
      <form id="login">
        <div class="form-group row">
          <div class="col-md-12">
            <input class="form-control" type="text" id="username" name="login" placeholder="Username" />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-12">
            <input class="form-control" type="password" id="password" name="password" placeholder="Password" />
          </div>
        </div>

        {{#if loginForm}}
        <div class="form-group row">
          <div class="col-md-12">
            <label>
              <input type="checkbox" id="remember" name="remember" value="1">&nbsp;Remember me
            </label>
          </div>
        </div>
        {{/if}}

        <div class="form-group row">
          <div class="col-md-12">
            <button class="btn btn-primary" type="submit">
              {{#if loginForm}}
              Login
              {{else}}
              Create a New User
              {{/if}}
            </button>
          </div>
        </div>

      </form>
    </div>

    {{#if loginForm}}
    <p>Don't have a login yet? <a href="#/new_user">Create a new user</a></p>
    {{/if}}

  </div>
</script>

<!-- Workout tracking -->

<!-- Creating new types of exercises -->
<script id="new-exercise-template" type="text/x-handlebars-template">
  <div id="new-exercise">
    <h4>Existing exercises:</h4>
    <ul class="list-unstyled">
      {{#each exercises}}
      <li>{{name}}</li>
      {{/each}}
  </div>

  <div class="well">
    <form id="new-exercise">
      <div class="row">
        <div class="col-md-4">
          <label for="exercise-name">Add a new exercise</label>
        </div>
        <div class="col-md-8">
          <input id="exercise-name" type="text" name="name" placeholder="Exercise name.."/>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">

          <div class="radio">
            <label>
              <input type="radio" name="exercise-type-radios" id="exercise-type-w" value="W" checked/>
              Weighted exercises like barbell bench.  Weight input always required.
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="exercise-type-radios" id="exercise-type-bw" value="BW"/>
              Bodyweight exercises like push-ups or pull-ups.  Extra weight can be input but is not required.
            </label>
          </div>
        </div>
      </div>

      <button id="new-workout" class="btn btn-primary" type="submit">Add</button>
    </form>
  </div>
  <br>
  <a href="#/workout">Back to workouts..</a>
</script>

<!-- Main #/workout views -->
<script id="add-set-control-partial" type="text/x-handlebars-template">
  <form class="add-set">
    <div class="row">
      <div class="col-xs-4">
        <input class="reps form-control" type="number" name="reps" placeholder="Reps.." />
      </div>
      <div class="col-xs-4">
        {{#ifBodyweight this}}
        <div class="collapse-group">
          <input class="weight collapse form-control" type="number" name="weight"  placeholder="Weight.." />
          <a id="collapse-weighted" class="btn" href="#">Advanced &raquo;</a>
        </div>
        {{else}}
        <input class="weight form-control" type="number" name="weight"  placeholder="Weight.." />
        {{/ifBodyweight}}
      </div>
      <div class="col-xs-2">
        <button class="add-set btn btn-default" type="submit">Add Set</button>
      </div>
    </div>
  </form>
</script>

<script id="exercise-template" type="text/x-handlebars-template">
  <h4>{{name}}</h4>

  <table>
    {{#each sets}}
    {{#ifBodyweight ../this}}
    <tr>
      <td>Set:</td>
      <td class="text-right">{{reps}}</td>
      <td>reps</td>
      {{#if weight}}
      <td>(+{{weight}} kg)</td>
      {{else}}
      <td></td>
      {{/if}}
    </tr>
    {{else}}
    <tr>
      <td>Set:</td>
      <td class="text-right">{{reps}}</td>
      <td>&times;</td>
      <td>{{weight}} kg</td>
    </tr>
    {{/ifBodyweight}}
    {{/each}}
  </table>

  {{> addSetControl}}
</script>

<script id="add-exercise-sets-template" type="text/x-handlebars-template">
  {{> addSetControl}}
</script>

<script id="add-exercise-template" type="text/x-handlebars-template">
  <div class="well">
    <div class="row">
      <div class="col-md-4"><b>Add a New Exercise</b></div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <select class="select-exercise form-group">
          <option selected disabled hidden></option>
          {{#each exerciseTypes}}
          <option value="{{this.id}}">{{this.name}}</option>
          {{/each}}
        </select>
      </div>
    </div>

    <div class="add-exercise-sets">
    </div>

    <div>
      <label>Favorite exercise missing?</label>&nbsp;<a href="#/workout/add-exercise">Add it!</a>
    </div>
  </div>
</script>

<script id="workout-template" type="text/x-handlebars-template">
  {{#each exercises}}
  <div class="exercise"></div>
  {{/each}}
  <br>
  <div class="add-exercise">
  </div>
</script>

<script id="workouts-template" type="text/x-handlebars-template">
  <div id="workouts">
    {{#each workouts}}
    <h3>Workout {{id}}</h3>
    <div class="workout">
    </div>
    {{/each}}
  </div>
  <div>
    <button id="new-workout" class="btn btn-primary">Add a Workout</button>
  </div>
</script>
