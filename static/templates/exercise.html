<h4>{{name}}</h4>

<table>
  {{#each sets}}
  <tr>
    {{#ifBodyweight ../this}}
    <td>Set:</td>
    <td class="text-right">{{reps}}</td>
    <td>reps</td>
    {{#if weight}}
    <td>(+{{weight}} kg)</td>
    {{else}}
    <td></td>
    {{/if}}
    {{else}}
    <td>Set:</td>
    <td class="text-right">{{reps}}</td>
    <td>&times;</td>
    <td>{{weight}} kg</td>
    {{/ifBodyweight}}
    <td><a class="rm-set" href="#">&times;</a></td>
  </tr>
  {{/each}}
</table>
{{> addSetControl}}
