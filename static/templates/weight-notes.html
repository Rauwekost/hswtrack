<ul class="list-unstyled">
  {{#each notes}}
  <li>{{text}} <a id="rm-note" href="#">&times;</a>
  </li>
  {{/each}}
  <li>
    <input size="24" type="text" id="note-input" placeholder="Add comment.."></input>
    <button id="note-input-btn" class="btn btn-default btn-xs">Save</button>
  </li>
</ul>
